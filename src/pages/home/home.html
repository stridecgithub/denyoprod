<form [formGroup]="form" method="post">
  <ion-header>
    <custom-header [header]="header_data"></custom-header>
  </ion-header>
  <ion-content padding class="login-content">


    <div id="logo"><img src="assets/img/logo@2x.png" alt=""></div>

    <ion-list>
      <ion-item class="user-id">
        <ion-label floating>User ID</ion-label>
        <ion-input type="text" autocomplete="off" formControlName="username" [(ngModel)]="username"></ion-input>

      </ion-item>

      <ion-item class="user-password">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" autocomplete="off" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>


      <ion-item>
        <div id="login-btn">
          <button (click)="login()" text-center [disabled]="!form.valid">Sign In</button>
        </div>
      </ion-item>

      <ion-item class="forgot-password" (click)="doMove()">
        <div>Forgot your password?</div>
      </ion-item>

      <ion-item class="app-version">
        Version 1.4.4
      </ion-item>

    </ion-list>


  </ion-content>

  <ion-footer *ngIf="networkType!=''">
    <div class="network-error">{{networkType}}</div>
  </ion-footer>
</form>
