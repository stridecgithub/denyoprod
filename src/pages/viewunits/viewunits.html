<ion-header style="background-color: white">
  <button class="cross" (click)="exit()" style="float: right ;width:50px;height:50px"></button>
</ion-header>

<ion-content padding class="ion-content" *ngIf="networkType!=''">

</ion-content>
<ion-content padding style="background-color: white"  *ngIf="networkType==''">
<div class="error" *ngIf="totalCount==0">No users entries found</div>
  <div class="separator-line" *ngIf="totalCount!=0">&nbsp;</div>
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="totalCount!=0">
    

      <ion-item style="margin-bottom: -4px;" *ngFor="let item of reportAllLists;">
     
        <button class="{{item.colorcodeindications}}" style="float: left ;width:8px;height:68px">
         
        </button>
<button  class="{{item.genstatus}}" style="float:left ;width:30px;height:30px;margin-left: 6px;margin-top: 12px;background-color:#ffffff"></button>
        <button (click)="favorite(item.unit_id)" class="{{item.favoriteindication}}" style="margin-left: -25px;float: right ;width:30px;height:30px;margin-top: 13px;background-color:#ffffff"></button>
        
        
        <div style="overflow: hidden; padding-left: 0.7em;padding-top: 4px">
          <h5 (click)="doEdit(item,'detail',item.unit_id)"><b style="font-size: 14px;">{{item.unitname}}</b></h5>
          <h5 (click)="doEdit(item,'detail',item.unit_id)"><b style="font-size: 14px;">{{item.projectname}}</b></h5>
          <h6 (click)="doEdit(item,'detail',item.unit_id)"><b style="font-size: 14px;margin-left: 38px;">Gen Status:</b>{{item.genstatus}}</h6>
          <h6 (click)="doEdit(item,'detail',item.unit_id)"><b style="font-size: 14px;margin-left: 38px;">Next Servicing:</b>{{item.nextservicedate}}</h6>
        </div>
      </ion-item>


      

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
