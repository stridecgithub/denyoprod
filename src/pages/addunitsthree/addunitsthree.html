<ion-content padding>
  <div>
    <img src="img/add_unit_step_3.png">
  </div>

  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>

        <!--ion-item>
          <ion-label stacked>Select Notification List<span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="alarmhashtags" [(ngModel)]="alarmhashtags"></ion-input>
        </ion-item-->

        <p style="color:red">
          <b><i>Attention</i></b>
        </p>
        <p>
          <i>When that's error on the unit, Alarm notification will be sent to this following Email and Contact Number.</i>
        </p>

        <div><b>Select Notification List</b> <span class="mandatory" *ngIf="hideActionButton">*</span></div>


        <textarea (keyup)=address1get($event.target.value); name="to" id="to" class="suggest form-control" onkeyup="unit(event);address1get(this.value)"
          onblur="sptionshide();address1get(this.value)" rows="8" [disabled]="readOnly" formControlName="alarmhashtags" rows="6"
          [(ngModel)]="alarmhashtags"></textarea>



        <div><b>Contact Person</b> <span class="mandatory" *ngIf="hideActionButton">*</span></div>
        <ion-item>
          <ion-label stacked>Name<span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="contact_name_1" [(ngModel)]="contact_name_1"></ion-input>
        </ion-item>





        <ion-input *ngIf="cont2" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_2" [(ngModel)]="contact_name_2"></ion-input>
        <!--a href="#"  *ngIf="cont2" (click)="remove(2)" style="color:brown">Remove</a-->
        <ion-input *ngIf="cont3" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_3" [(ngModel)]="contact_name_3"></ion-input>
        <!--a href="#"  *ngIf="cont3" (click)="remove(3)" style="color:brown">Remove</a-->
        <ion-input  *ngIf="cont4" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_4" [(ngModel)]="contact_name_4"></ion-input>
        <!--a href="#"  *ngIf="cont4" (click)="remove(4)" style="color:brown">Remove</a-->
        <ion-input *ngIf="cont5" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_5" [(ngModel)]="contact_name_5"></ion-input>
        <!--a href="#"  *ngIf="cont5" (click)="remove(5)" style="color:brown">Remove</a-->
        <!--ion-item>
          <ion-label stacked>Contact Number<span class="mandatory" *ngIf="hideActionButton"> *</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="contact_number_1" [(ngModel)]="contact_number_1"></ion-input>
        </ion-item-->

         <div>
            <ion-label stacked>Contact Number <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
            <ion-input class="{{borderbottomredvalidation}}" [disabled]="readOnly" (keyup)="getPrimaryContact($event)" type="text" formControlName="primary" [(ngModel)]="primary" style="width:19%;float:left;"></ion-input>
            <ion-input [disabled]="readOnly" type="text" formControlName="contact_number_1" [(ngModel)]="contact_number_1" style="width:79%;float:right;"></ion-input>
          </div>
       


        <div *ngIf="cont2">
            
            <ion-input class="{{borderbottomredvalidation2}}" [disabled]="readOnly" (keyup)="getPrimaryContact2($event)" type="text" formControlName="primary_2" [(ngModel)]="primary_2" style="width:19%;float:left;"></ion-input>
            <ion-input [disabled]="readOnly" type="text" formControlName="contact_number_2" [(ngModel)]="contact_number_2" style="width:79%;float:right;"></ion-input>
          </div>


           <div *ngIf="cont3">
           
            <ion-input class="{{borderbottomredvalidation3}}" [disabled]="readOnly" (keyup)="getPrimaryContac3($event)" type="text" formControlName="primary_3" [(ngModel)]="primary_3" style="width:19%;float:left;"></ion-input>
            <ion-input [disabled]="readOnly" type="text" formControlName="contact_number_3" [(ngModel)]="contact_number_3" style="width:79%;float:right;"></ion-input>
          </div>


           <div *ngIf="cont4">
           
            <ion-input class="{{borderbottomredvalidation4}}" [disabled]="readOnly" (keyup)="getPrimaryContac4($event)" type="text" formControlName="primary_4" [(ngModel)]="primary_4" style="width:19%;float:left;"></ion-input>
            <ion-input [disabled]="readOnly" type="text" formControlName="contact_number_4" [(ngModel)]="contact_number_4" style="width:79%;float:right;"></ion-input>
          </div>


           <div *ngIf="cont5">
            
            <ion-input class="{{borderbottomredvalidation5}}" [disabled]="readOnly" (keyup)="getPrimaryContac5($event)" type="text" formControlName="primary_5" [(ngModel)]="primary_5" style="width:19%;float:left;"></ion-input>
            <ion-input [disabled]="readOnly" type="text" formControlName="contact_number_5" [(ngModel)]="contact_number_5" style="width:79%;float:right;"></ion-input>
          </div>

        <!--ion-input *ngIf="cont2" type="text" placeholder="Number" [disabled]="readOnly" formControlName="contact_number_2" [(ngModel)]="contact_number_2"></ion-input>
        <ion-input *ngIf="cont3" type="text" placeholder="Number" [disabled]="readOnly" formControlName="contact_number_3" [(ngModel)]="contact_number_3"></ion-input>

          <ion-input type="text" placeholder="{{contactnumberData.placeholder}}" [disabled]="readOnly" formControlName="{{contactnumberData.name}}"
            [(ngModel)]="contactnumberData.name"></ion-input>
        </ion-item-->

        <ion-item>
          <a href="#" (click)="addmore()">Add More</a>
        </ion-item>


        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <ul class="quick-list">
      <li>
        <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
      </li>
      <li>    
    <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
      <ion-badge item-end class="messagecount"  *ngIf="msgcount>0">{{this.msgcount}}</ion-badge>
    </button>
    <ion-badge color="danger"></ion-badge>
</li>
      <li>
        <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
      </li>
      <li>
        <button style="width: 34px;" ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">ORG</ion-icon>
    </button>
      </li>
    </ul>

  </ion-toolbar>
   <div class="network-error" *ngIf="networkType!=''">{{networkType}}</div>
</ion-footer>
