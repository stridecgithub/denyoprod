<ion-content padding>
	<div>
		<form [formGroup]="form">
			<div>
				<ion-label stacked>Unit Group Name</ion-label>
				<ion-input type="text" [disabled]="readOnly" formControlName="cname" [(ngModel)]="cname"></ion-input>
			</div>
			<div>
				<div class="buttoncolorgroup">
					<ion-label stacked style="margin-top:5px">Select Color Code</ion-label>
					<button class="button1" id="FBE983" (click)="getColor('FBE983')"></button>
					<button class="button2" id="5584EE" (click)="getColor('5584EE')"></button>
					<button class="button3" id="A4BDFD" (click)="getColor('A4BDFD')"></button>
					<button class="button4" id="47D6DC" (click)="getColor('47D6DC')"></button>
					<button class="button5" id="7AE7BE" (click)="getColor('7AE7BE')"></button>
					<button class="button6" id="51B749" (click)="getColor('51B749')"></button>
				</div>
				<div class="buttoncolorgroup">
					<button class="button7" id="FBD75C" (click)="getColor('FBD75C')"></button>
					<button class="button8" id="FFB878" (click)="getColor('FFB878')"></button>
					<button class="button9" id="FF877C" (click)="getColor('FF877C')"></button>
					<button class="button10" id="DC2128" (click)="getColor('DC2128')"></button>
					<button class="button11" id="DAADFE" (click)="getColor('DAADFE')"></button>
					<button class="button12" id="E1E1E1" (click)="getColor('E1E1E1')"></button>
				</div>
			</div>
			<div>
				<ion-label stacked>Remark</ion-label>
				<ion-textarea rows="6" type="text" [disabled]="readOnly" formControlName="remark" [(ngModel)]="remark"></ion-textarea>

			</div>
			<ion-list>
				<ion-item *ngIf="hideActionButton">
					<button ion-button color="primary" text-center block [disabled]="!form.valid || isSubmitted" (click)="saveEntry()"> Complete and Save</button>
				</ion-item>
			</ion-list>

		</form>


	</div>
</ion-content>
<ion-footer color="bluedark">
	<ion-toolbar color="bluedark">
		<ul class="quick-list">
			<li>
				<button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
			</li>
			<li>
				<button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
			</li>
			<li>
				<button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
			</li>
			<li>
				<button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
			</li>
			<li>
				<button style="width: 34px;" ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">ORG</ion-icon>
    </button>
			</li>
		</ul>

	</ion-toolbar>
	 <div class="network-error" *ngIf="networkType!=''">{{networkType}}</div>
</ion-footer>
